<div class="edit-dialog file-dialog">
  <div *ngIf="files.length === 0 && !sending">
    <input type="file" name="file" id="file" class="inputfile" (change)="fileChange($event)"/>
    <label for="file" color="primary">
      Kliknij aby wybrać plik
    </label>
  </div>
  <div *ngIf="files.length > 0 && !sending">
    <mat-list>
      <mat-list-item *ngFor="let file of files">
        <mat-icon mat-list-icon>insert_drive_file</mat-icon>
        <h4 mat-line>{{file.name}}</h4>
        <p mat-line> {{file.lastModifiedDate | date}} </p>
      </mat-list-item>
    </mat-list>
    <div class="button-row">
      <button mat-button color="primary" (click)="send()">Wyślij</button>
    </div>
  </div>
  <div *ngIf="sending">
    <mat-spinner [mode]="determinate" [value]="process"></mat-spinner>
  </div>
</div>
