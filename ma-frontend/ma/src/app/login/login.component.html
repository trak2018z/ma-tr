<div class="login">
  <mat-card tabindex="2">
    <mat-card-header>
      <mat-card-title>
        <i class="material-icons mat-primary">account_box</i>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="62px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input matInput [(ngModel)]="username" placeholder="Login">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field>
            <input type="password" matInput [(ngModel)]="password" placeholder="Password">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
